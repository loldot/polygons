<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly</title>
    <style>
        html, body { margin:0; padding: 0; overflow: hidden;}
        #poly {
            margin: 0;
            padding: 0;
        }
        #customize {
            position: absolute;
            top:0;
            left: 0;
            padding: 1em;
            background-color: rgba(255, 255, 255, 0.5);
        }
        #loader{
            position: absolute;
            top: calc(50% - 64px);
            left:calc(50% - 64px);
        }
    </style>
</head>
<body>
    <svg id="loader" width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" stroke="#000">
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="8">
                <circle stroke-opacity=".5" cx="64" cy="64" r="56"/>
                <path d="M120 64c0-9.94-8.06-64-64-56">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        from="0 64 64"
                        to="360 64 64"
                        dur="1s"
                        repeatCount="indefinite"/>
                </path>
            </g>
        </g>
    </svg>
    <form id="customize">
        <label>Color:</label>
        <input type="color" name="color" value="#34c3eb" />
        <label>Vertice count:</label>
        <input type="number" name="count" value="120" />
        <input type="submit" value="ok" />
        <a id="download-link" href="">download</a>
    </form>
    <canvas id="poly" ></canvas>
</body>
<script src="./poly.js"></script>
</html>
